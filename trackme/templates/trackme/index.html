{% load staticfiles %}
<h1>Hello World</h1>

{% csrf_token %}

{% if users %}
    <ul>
    {% for user in users %}
        <li>{{ user.username }} {{ user.password }}</li>
    {% endfor %}
    </ul>
{% else %}
<form action = "{% url 'trackme:register' %}">
	<input type="submit" value="register" />
</form>
{% endif %}
